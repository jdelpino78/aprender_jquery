<html>
    <head>
        <title>Funcion jQuery (I)</title>
        <style>
           p { color:blue; }
           #miId { color: red; }
           .miClase { color: green; }          
         </style>
    </head>
    <body>
        <p>Esto es un parrafo</p>
        <div id="miId">Esto es un bloque div con identificador</div>
        <div class="miClase">Esto es un bloque div con clase</div>
    </body>
</html>
