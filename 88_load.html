<!DOCTYPE html>
<html>
  <head>
    <title>Prueba - load</title>
    <script type = "text/javascript" src = "jquery.js"> </script>
    <script type = "text/javascript">
      $(document).ready(function(){
        $("#b_load").click(function(){
           $( "#d1" ).load( "texto.txt", function() {
            $(this).addClass("amarillo");
           });
        });
        $("#b_reset").click(function(){location.reload();});
      });
    </script>
    <style>
      div { border-style:solid; border-width:1px; overflow:auto;width: 400px;
            height:100px; font-size:20px ; background-color:#58FAF4}
      .amarillo{background-color:yellow}
      .cb {width: 146px; height:30px;}
      .cbr {width: 250px; height:30px;}
    </style>
  </head>
  <body>
    <center>
      <table border=1>
        <tr>
          <td><input type="button" value="load" id="b_load" class="cb"/></td>
          <td><input type="button" value="Reset" id="b_reset" class="cbr"/></td>
        </tr>
        <tr>
          <td colspan=2><div id="d1">Aqui se incorpora el texto</div></td>
        </tr>
      </table>
    </center>
  </body>
</html>
