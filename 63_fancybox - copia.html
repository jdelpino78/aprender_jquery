<!DOCTYPE html>
<html>
    <head>
    	<title>Prueba - fancyBox</title>
    	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script> 
    	<script type="text/javascript" src="fancyapps-fancyBox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
    	<script type="text/javascript" src="fancyapps-fancyBox/source/jquery.fancybox.js"></script>
    	<link rel="stylesheet" type="text/css" href="fancyapps-fancyBox/source/jquery.fancybox.css" media="screen" />
    	<link rel="stylesheet" type="text/css" href="fancyapps-fancyBox/source/helpers/jquery.fancybox-buttons.css?v=2.0.3" />
    	<script type="text/javascript" src="fancyapps-fancyBox/source/helpers/jquery.fancybox-buttons.js?v=2.0.3"></script>
    	<link rel="stylesheet" type="text/css" href="fancyapps-fancyBox/source/helpers/jquery.fancybox-thumbs.css?v=2.0.3" />
    	<script type="text/javascript" src="fancyapps-fancyBox/source/helpers/jquery.fancybox-thumbs.js?v=2.0.3"></script>
    
    	<script type="text/javascript">
    		$(document).ready(function() {
    			$('.fancybox').fancybox();
    			// Change title type, overlay opening speed and opacity
    			$(".fancybox-effects-a").fancybox({
    				helpers: {
    					title : {
    						type : 'outside'
    					},
    					overlay : {
    						speedIn : 500,
    						opacity : 0.95
    					}
    				}
    			});
    			// Disable opening and closing animations, change title type
    			$(".fancybox-effects-b").fancybox({
    				openEffect  : 'none',
    				closeEffect	: 'none',
    				helpers : {
    					title : {
    						type : 'over'
    					}
    				}
    			});
    			// Set custom style, close if clicked, change title type and overlay color
    			$(".fancybox-effects-c").fancybox({
    				wrapCSS    : 'fancybox-custom',
    				closeClick : true,
    				helpers : {
    					title : {
    						type : 'inside'
    					},
    					overlay : {
    						css : {
    							'background-color' : '#eee'	
    						}
    					}
    				}
    			});
    			// Remove padding, set opening and closing animations, close if clicked and disable overlay
    			$(".fancybox-effects-d").fancybox({
    				padding: 0,
    
    				openEffect : 'elastic',
    				openSpeed  : 150,
    
    				closeEffect : 'elastic',
    				closeSpeed  : 150,
    
    				closeClick : true,
    
    				helpers : {
    					overlay : null
    				}
    			});
    
    			$('.fancybox-buttons').fancybox({
    				openEffect  : 'none',
    				closeEffect : 'none',
    				prevEffect : 'none',
    				nextEffect : 'none',
    				closeBtn  : false,
    				helpers : {
    					title : {
    						type : 'inside'
    					},
    					buttons	: {}
    				},
    
    				afterLoad : function() {
    					this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
    				}
    			});
    
    			$('.fancybox-thumbs').fancybox({
    				prevEffect : 'none',
    				nextEffect : 'none',
    				closeBtn  : false,
    				arrows    : false,
    				nextClick : true,
    				helpers : { 
    					thumbs : {
    						width  : 50,
    						height : 50
    					}
    				}
    			});
    		});
    	</script>
    </head>
    <body>
        <table border=1>
            <tr>
                <td colspan=2><center><b>Clasico</b></center></td>
            </tr>
            <tr>
                <td>
            		<a class="fancybox" href="smile2.jpg" data-fancybox-group="gallery" title="smile">
                        <img src="smile1.jpg" height="60" width="60"/>
                    </a>
                </td>
                <td>
            		<a class="fancybox" href="rana2.jpg" data-fancybox-group="gallery" title="rana">
                        <img src="rana1.jpg" height="60" width="60"/>
                    </a>
                </td>
            </tr>
            <tr>
                <td colspan=2><center><b>Clasico2</b></center></td>
            </tr>
            <tr>
                <td>
            		<a class="fancybox-effects-a" href="smile2.jpg" title="smile">
                        <img src="smile1.jpg" height="60" width="60"/>
                    </a>
                </td>
                <td>
            		<a class="fancybox-effects-a" href="rana2.jpg"  title="rana">
                        <img src="rana1.jpg" height="60" width="60"/>
                    </a>	
                </td>
            </tr>      
            <tr>
                <td colspan=2><center><b>Clasico3</b></center></td>
            </tr>            
            <tr>
                <td>
            		<a class="fancybox-buttons" data-fancybox-group="button" href="smile2.jpg">
                        <img src="smile1.jpg" height="60" width="60"/>
                    </a>
                </td>
                <td>
            		<a class="fancybox-buttons" data-fancybox-group="button" href="rana2.jpg">
                        <img src="rana1.jpg" height="60" width="60"/>
                    </a>	
                </td>
            </tr> 
            <tr>
                <td colspan=2><center><b>Clasico4</b></center></td>
            </tr>            
            <tr>
                <td>
                    <a class="fancybox-thumbs" data-fancybox-group="thumb" href="smile2.jpg">
                    <img src="smile1.jpg" height="60" width="60"/>
                    </a>
                </td>
                <td>
                    <a class="fancybox-thumbs" data-fancybox-group="thumb" href="rana2.jpg">
                    <img src="rana1.jpg" height="60" width="60"/>
                    </a>		
                </td>
            </tr>                                 
        </table>
    </body>
</html>
