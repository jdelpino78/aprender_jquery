<!DOCTYPE html>
<html>
  <head>
    <title>Prueba - ajaxSetup</title>
    <script type = "text/javascript" src = "jquery.js"> </script>
    <script type = "text/javascript">
      $(document).ready(function(){
         $.ajaxSetup({
            async: false,
            timeout: 2000,
            dataType: "text",
            success:function(result)
            {
              $("#d1").text(result);
            }
         });        
         
         $("#b_cargar1").click(function(){
            $.ajax({url: "texto.txt"});
         });
         
         $("#b_cargar2").click(function(){
            $.ajax({url: "datos.txt"});
         });   
         
         $("#b_reset").click(function(){
           location.reload();
         });
      });
    </script>
    <style>
      div { border-style:solid; border-width:1px; overflow:auto;width: 404px;
            height:100px; font-size:20px}
      .cb {width: 97px; height:30px;}
      .cbr {width: 200px; height:30px;}
    </style>
  </head>
  <body>
    <center>
      <table border=1>
        <tr>
          <td><input type="button" value="Cargar1" id="b_cargar1" class="cb"/></td>
          <td><input type="button" value="Cargar2" id="b_cargar2" class="cb"/></td>  
          <td><input type="button" value="Reset" id="b_reset" class="cbr"/></td>
        </tr>
        <tr>
          <td colspan=3><div id="d1">Aqui se incorpora el texto</div></td>
        </tr>
      </table>
    </center>
  </body>
</html>
