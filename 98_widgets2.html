<!DOCTYPE html>
<html>
  <head>
    <title>Prueba -jQuery-UI-Widgets (2)</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">    
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script type = "text/javascript">
      $(document).ready(function(){
        $(function() {
          $("#menu").menu();
          $("#slider").slider({
            orientation: "horizontal",
            range: "min",
            animate:"slow",
            min: 0,
            max: 255,
            value: 100,
            slide: function(event,ui) {
              $("#v_cantidad").val(ui.value);
            }
          });
          $("#v_cantidad").val( $("#slider").slider("value") );
          $( "#spinner" ).spinner(); 
          $( "#tabs" ).tabs(); 
          $(document).tooltip();                            
        });
        $("#b_progreso").click(function(){
          var tope=500;
          var conta=0;
          var incremento=10;
          var bp = $("#bp");
          var eti = $(".eti");
          bp.progressbar({
            change: function() {
              var actual=bp.progressbar("value");
              eti.text( conta + " de " + tope + " / " + actual + "%" );
            },
            complete: function() {
              eti.text("Carga completa!");
            }
          });
          function act_barra() {
            conta+=incremento;
            val=(conta*100)/tope;
            bp.progressbar( "value", val  );
            if ( conta < tope ) {
              setTimeout( act_barra, 100 );
            }
          }
         act_barra();
        });               
        $("#menu li a").click(function(){
          $("#v_op").val($(this).attr("href"));
        });
        $("#b_reset").click(function(){location.reload();});
     });
  </script>  
  <style>
    #pral    {padding: 10px;width: 300px;height: 240px;}
    #d1      {font-size: 10px;}
    .ui-menu {width: 80px;}   
    .ui-progressbar {position: relative;}    
    .eti     {line-height: 30px;left: 30%;position: absolute;
              font-weight: bold;text-shadow: 5px 5px 5px #0080FF;}    
    .cbr     {width: 130px; height:30px;}
  </style>
  </head>
  <body>
    <center>
      <input type="button" value="Barra de progreso" id="b_progreso" class="cbr"/>    
      <input type="button" value="Reset" id="b_reset" class="cbr"/>
    </center>
    <br>
