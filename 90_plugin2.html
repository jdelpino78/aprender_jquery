<!DOCTYPE html>
<html>
  <head>
    <title>Prueba - Diseñar un plug-in</title>
    <script type = "text/javascript" src = "jquery.js"> </script>
    <script type = "text/javascript" src = "jquery.miPlugin.js"> </script>    
    <script type = "text/javascript">
      $(document).ready(function(){
         
        $("#b_ampliar").click(function(){
           $("img").ampliar();
        });
        $("#b_reducir").click(function(){
           $("img").reducir();
        });        
        $("#b_reset").click(function(){location.reload();});
      });
    </script>
    <style>
      div { border-style:solid; border-width:1px; overflow:auto;width: 400px;
            height:200px; font-size:20px ; background-color:#58FAF4}
      .cb {width: 100px; height:30px;}
      .cbr {width: 190px; height:30px;}
    </style>
  </head>
  <body>
    <center>
      <table border=1>
        <tr>
          <td><input type="button" value="Ampliar" id="b_ampliar" class="cb"/></td>  
          <td><input type="button" value="Reducir" id="b_reducir" class="cb"/></td>                   
          <td><input type="button" value="Reset" id="b_reset" class="cbr"/></td>
        </tr>
        <tr>
          <td colspan=3>
          <div id="d1">
          <center>
          <img id="i1" src="smile1.jpg" width="50px" height="50px"/>
          <img id="i2" src="rana1.jpg" width="50px" height="50px"/>
          </center>
          </div></td>
        </tr>
      </table>
    </center>
  </body>
</html>
