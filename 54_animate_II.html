<!DOCTYPE html>
<html>
    <head>
        <title>Prueba - animate II</title>
        <script type = "text/javascript" src = "jquery.js"> </script> 
        <script type = "text/javascript">
            $(document).ready(function(){
            $("#b_mover").click(function(){
                var vel=1000;
                $("#d1").delay(vel).animate({
                    top: '100',
                    left: '800',
                    opacity:'0.1',
                    height:'150px',
                    width:'150px'
                });  
                $("#d2").delay(vel).animate({
                    top: '200',
                    left: '500',
                    opacity:'0.6',
                    height:'250px',
                    width:'250px'
                });                 
                $("#d1").delay(vel).animate({
                    top: '300',
                    left: '800',
                    opacity:'1',
                    height:'150px',
                    width:'150px'
                });  
                $("#d2").delay(vel).animate({
                    top: '400',
                    left: '600',
                    opacity:'1',
                    height:'150px',
                    width:'150px'
                });                 
                $("#d1").delay(vel).animate({
                    top: '300',
                    left: '100',
                    opacity:'0.2',
                    height:'100px',
                    width:'100px'
                });  
                $("#d2").delay(vel).animate({
                    top: '200',
                    left: '50',
                    opacity:'1',
                    height:'60px',
                    width:'60px'
                });                 
                $("#d1").css("background-color","yellow");
                $("#d2").css("background-color","blue");
                $("#d1").delay(vel).animate({
                    top: '1',
                    left: '1',
                    opacity:'1',
                    height:'100px',
                    width:'100px'
                });              
                $("#d2").delay(vel).animate({
                    top: '1',
                    left: '1',
                    opacity:'1',
                    height:'30px',
                    width:'30px'
                });                                                          
            });
            $("#b_mover2").click(function(){
                $("h1").animate({
                    'border-bottom-width': "20",
                    opacity: 0.2,                    
                    'font-size': '200pt'   
                },1000);
                $("h1").animate({
                    'border-bottom-width': "100",
                    opacity: 1,
                    'font-size': '24pt'   
                },1000);                
            });
            $("#b_reset").click(function(){location.reload();});
         });
        </script>
        <style>
            div {background:#98bf21;height:40px;width:40px;position:absolute;}
            #d1 {background:#98bf21;height:100px;width:100px;top:1px;left:1px;background-color:yellow;}     
            #d2 {background:#98bf21;height:30px;width:30px;top:1px;left:1px;background-color:blue;}                     
            .cb     {width: 104px; height:30px;}
            .cbr    {width: 214px; height:30px;}  
        </style>
    </head>
    <body>
        <center>
            <table border=1 bgcolor="#A9F5F2">
                <tr>            
                   <td><input type="button" value="mover" id="b_mover" class="cb"/></td>   
                   <td><input type="button" value="mover2" id="b_mover2" class="cb"/></td>  
                </tr>
                <tr>
                   <td colspan=2><input type="button" value="reset" id="b_reset" class="cbr"/></td>
                </tr>          
            </table>
        </center>
        <div id="d1"></div>  
        <div id="d2"></div>  
        <h1>Juanto</h1>    
    </body>
</html>
