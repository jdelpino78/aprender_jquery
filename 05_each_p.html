<html>
    <head>
        <title>Funcion each(II)</title>
        <script type = "text/javascript" src = "jquery.js"> </script> 
        <script type = "text/javascript">
           $(document).ready(function()
           {
              $("p").each(function(idx,v) {
                 console.log('(' + idx + ') Tratando valor (' + $(this).html() +')');
              });
           });
        </script>
    </head>
    <body>
       <p>Parrafo 1</p>
       <p>Parrafo 2</p>
       <p>Parrafo 3</p>
    </body>
 </html>
